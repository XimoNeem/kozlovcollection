<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница художника</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            font-size: 1rem;
        }

        main {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .artist-info {
            display: flex;
            gap: 2rem;
            align-items: flex-start;
        }

        .artist-info-text {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .artist-info h2 {
            font-size: 2.2vw;
            margin: 0;
        }

        .artist-info h2.align-with-photo {
            margin-bottom: auto;
        }

        .artist-info p {
            font-size: 1.5em;
            color: #666;
            margin: 0.5rem 0;
        }

        .artist-photo {
            flex: 1;
            width: 100%;
            aspect-ratio: 1;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1rem;
            color: #333;
        }

        .artist-photo img {
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }

        .works {
            margin-top: 2rem;
        }

        .works h2 {
            font-size: 2.2vw;
            margin-bottom: 1rem;
        }

        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .work {
            text-align: center;
            padding: 0;
        }

        .work img {
            width: 100%;
            height: auto;
            object-fit: cover;
            margin-bottom: 0.5rem;
        }

        .work p {
            font-size: 1.2em;
            margin: 0;
        }

        @media (max-width: 768px) {
            .artist-info {
                flex-direction: column;
            }

            .artist-info h2 {
                order: 1;
                font-size: 5vw;
            }

            .artist-info p:nth-of-type(1) {
                order: 2;
            }

            .artist-photo {
                order: 3;
                width: 100%;
                aspect-ratio: 1;
            }

            .artist-info-text p:nth-of-type(2) {
                order: 4;
            }
        }

        /* Десктопная версия */
        @media (min-width: 769px) {
            .artist-info {
                flex-direction: row;
                align-items: flex-start;
            }

            .artist-info h2 {
                margin-bottom: auto;
                font-size: 2.2vw;
            }

            .artist-photo {
                align-self: flex-start;
            }
        }
    </style>
</head>

<body>
    <main>
        <section class="artist-info">
            <div class="artist-info-text">
                <h2 class="align-with-photo">Андрей Абрамов</h2>
                <p>1980 – 2023</p>
                <p>Текст о художнике.</p>
            </div>
            <img class="artist-photo" src="https://cdn-ec-static.garagemca.org/storage/document/3/5/3529/file-d20fbc19-d085-4ee5-812c-6efb6fcdb682.jpg" alt="Фото художника">
        </section>

        <section class="works">
            <h2>Работы в коллекции</h2>
            <div class="works-grid">
                <div class="work">
                    <img src="https://cdn-ec-static.garagemca.org/storage/document/3/5/3529/file-d20fbc19-d085-4ee5-812c-6efb6fcdb682.jpg" alt="Работа 1">
                    <p>Текст к картинке работы 1</p>
                </div>
                <div class="work">
                    <img src="https://cdn-ec-static.garagemca.org/storage/document/3/5/3529/file-d20fbc19-d085-4ee5-812c-6efb6fcdb682.jpg" alt="Работа 2">
                    <p>Текст к картинке работы 2</p>
                </div>
                <div class="work">
                    <img src="https://cdn-ec-static.garagemca.org/storage/document/2/5/2546/file-c4503894-4927-44e6-bd4b-0574c30e2da2.jpg" alt="Работа 3">
                    <p>Текст к картинке работы 3</p>
                </div>
                <div class="work">
                    <img src="https://cdn-ec-static.garagemca.org/storage/document/3/5/3529/file-d20fbc19-d085-4ee5-812c-6efb6fcdb682.jpg" alt="Работа 4">
                    <p>Текст к картинке работы 4</p>
                </div>
                <div class="work">
                    <img src="https://cdn-ec-static.garagemca.org/storage/document/2/5/2546/file-c4503894-4927-44e6-bd4b-0574c30e2da2.jpg" alt="Работа 5">
                    <p>Текст к картинке работы 5</p>
                </div>
                <div class="work">
                    <img src="https://cdn-ec-static.garagemca.org/storage/document/3/5/3529/file-d20fbc19-d085-4ee5-812c-6efb6fcdb682.jpg" alt="Работа 6">
                    <p>Текст к картинке работы 6</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
