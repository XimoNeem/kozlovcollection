{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Коллекция Антона Козлова{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'common/css/spacings.css' %}">
    <link rel="stylesheet" href="{% static 'common/css/containers.css' %}">
    <link rel="stylesheet" href="{% static 'common/css/layouts.css' %}">
    <link rel="stylesheet" href="{% static 'common/css/typography.css' %}">
    <link rel="stylesheet" href="{% static 'common/css/base-items.css' %}">
    <link rel="stylesheet" href="{% static 'common/css/items/artwork-item.css' %}">
    <link rel="stylesheet" href="{% static 'common/css/items/route-item.css' %}">

    <link rel="stylesheet" href="{% static 'templates_data/css/artist_list.css' %}">
    <link rel="stylesheet" href="{% static 'templates_data/css/collection.css' %}">
    <link rel="stylesheet" href="{% static 'templates_data/css/artwork.css' %}">

</head>
<body>
    <div class="kc-container-window">

        {% include "items/header.html"%}

        <div class="kc-separator"></div>

        <div id="kc-overlay" class="kc-overlay"></div>

        <main class="kc-container-page kc-spacing-padding-main">
            {% block content %}
            <!-- Тут контент страницы -->
            {% endblock %}
        </main>

        <div class="kc-separator"></div>

        {% include "items/footer.html"%}
        {% include "items/menu.html"%}

    </div>

    <script src="{% static 'common/js/common.js' %}"></script>

</body>
</html>
